<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Github Issue Lists Redesign</title>
    <link a href="styles.css" rel="stylesheet">

</head>

<body class="pmClear">
    <div class="wrapper">
        <div class="composeForm">
            <div class="profileColumn"><img src="https://picsum.photos/50?random=0" alt="Profile Pic" /></div>
            <div class="composeBox">
                <div class="titleBox"><input type="text" id="issueTitle" name="issueTitle" placeholder="Title">
                    <div class="labelAdd">
                        <img src="Icons/Label.svg" alt="Label" />
                        <img src="Icons/DropArrow.svg" alt="Dropdown Arrow" id="dropdownLabel" />     
                    </div>
                </div>
                
                <div class="menuItems">
                    <div class="markdownTooltip"><div class="markdownIcon"></div><p>Styling with Markdown is Supported</p></div>
                    <div class="preview"></div>
                    <div class="markdownIcons"></div>
                </div>
                
            </div>
            <div class="sideBar"></div>
        </div>
    </div>
</body></html>
